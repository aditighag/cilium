apiVersion: v1
kind: Service
metadata:
  name: affinity-svc6
spec:
  ipFamilies:
    - IPv6
  ports:
    - port: 8081
  selector:
    app: affinity-server
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: affinity-client6
spec:
  selector:
    matchLabels:
      app: affinity-client6
  template:
    metadata:
      labels:
        app: affinity-client6
        zgroup: affinity-client6
    spec:
      containers:
        - name: affinity-client
          image: docker.io/cilium/affinity-test-apps:latest
          command: [ "/client", "affinity-svc6.default.svc.cluster.local.:8081" ]
